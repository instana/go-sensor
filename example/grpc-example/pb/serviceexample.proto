syntax = "proto3";

option go_package = "github.com/instana/go-sensor/example/grpc-example/pb";

// The echo service definition.
service EchoService {
  // Sends a request
  rpc Echo (EchoRequest) returns (EchoReply) {}
}

// The request message containing
message EchoRequest {
  string message = 1;
}

// The response message
message EchoReply {
  string message = 1;
}