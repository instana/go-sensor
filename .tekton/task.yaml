---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: go-tracer-clone-task
spec:
  params:
    - name: revision
      type: string
  workspaces:
    - name: task-pvc
      mountPath: /workspace
  steps:
    - name: clone
      image: alpine/git
      workingDir: /workspace/
      script: |
        #!/bin/sh
        echo "Cloning repo!"
        git clone --depth 1 -b $(params.revision) https://github.com/instana/go-sensor && cd /workspace/go-sensor && git status

---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: go-tracer-cache-restore-task
spec:
  params:
  - name: imageTag
    type: string
  workspaces:
    - name: task-pvc
      mountPath: /workspace
    - name: cache-pvc
      mountPath: /cache
  steps:
    - name: cache-restore
      image: alpinelinux/rsyncd
      env:
        - name: GO_VERSION
          value: $(params.imageTag)
      workingDir: /workspace/
      script: |
        #!/bin/sh
        echo "Creating Go path!"
        mkdir -p ./go/pkg/mod

        echo "Restoring cache!"
        rsync -ah --progress /cache/${GO_VERSION}/mod/ ./go/pkg/mod || ls -lah ./go/pkg/mod


---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: go-tracer-cache-update-task
spec:
  params:
  - name: imageTag
    type: string
  workspaces:
    - name: task-pvc
      mountPath: /workspace
    - name: cache-pvc
      mountPath: /cache
  steps:
    - name: cache-update
      image: alpinelinux/rsyncd
      env:
        - name: GO_VERSION
          value: $(params.imageTag)
      workingDir: /workspace/
      script: |
        #!/bin/sh
        echo "Sync cache path!"
        mkdir -p /cache/${GO_VERSION}/mod
        echo "Updating cache!"
        rsync -ah --progress ./go/pkg/mod/ /cache/${GO_VERSION}/mod
        ls -lah /cache/${GO_VERSION}/mod
        
---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: go-tracer-unittest-task
spec:
  params:
    - name: imageTag
      type: string
    - name: excludeDirs
      type: string
  workspaces:
    - name: task-pvc
      mountPath: /workspace
    - name: cache-pvc
      mountPath: /cache

  steps:
    - name: unittest
      image: golang:$(params.imageTag)
      env:
        - name: GO_VERSION
          value: $(params.imageTag)
        - name: RUN_LINTER
          # TODO : Change this to "yes" when the existing issues with linting are resolved.
          value: "no"
        - name: GO111MODULE
          value: "auto"
        - name: VENDOR_DEPS
          value: "no"
        - name: EXCLUDE_DIRS
          value: $(params.excludeDirs)
        - name: GOPATH
          value: "/workspace/go"
      workingDir: /workspace/go-sensor/
      script: |
        #!/bin/sh
        echo "Running unit tests!"
        make test

