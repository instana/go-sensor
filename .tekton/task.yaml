  - name: excludeDirs
    type: string
  workspaces:
    - name: task-pvc
      mountPath: /workspace
    - name: cache-pvc
      mountPath: /cache
  steps:
    - name: integrationtest
      image: golang:$(params.imageTag)
      env:
        - name: GO_VERSION
          value: $(params.imageTag)
        - name: GO111MODULE
