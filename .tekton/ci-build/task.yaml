apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: go-tracer-clone-task
spec:
  params:
    - name: head-url
      type: string
    - name: revision
      type: string
    - name: SHA
      type: string
  workspaces:
    - name: task-pvc
      mountPath: /workspace
  steps:
    - name: clone
      image: public.ecr.aws/docker/library/alpine:3.21.2
      workingDir: /workspace/
      script: |
        #!/bin/sh
        echo "Installing git"
        apk fix && apk --no-cache --update add git && rm -rf /var/cache/apk/*
        echo "Cloning repo!"
        cd /workspace/go-sensor
        if [ -n "$(params.head-url)" ]; then
          git clone --depth 1 -b $(params.revision) $(params.head-url)
        else
          git clone --depth 1 -b $(params.revision) https://github.com/instana/go-sensor
        fi
        cd /workspace/go-sensor
        git checkout $(params.SHA)
        git status

