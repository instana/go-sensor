apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: go-tracer-unittest-task
spec:
  params:
    - name: imageTag
      type: string
    - name: excludeDirs
      type: string
  workspaces:
    - name: task-pvc
      mountPath: /workspace
    # - name: cache-pvc
    #   mountPath: /cache

  steps:
    - name: unit-test
      image: public.ecr.aws/docker/library/golang:$(params.imageTag)
      imagePullPolicy: Always
      env:
        - name: GO_VERSION
          value: $(params.imageTag)
        - name: RUN_LINTER
          # TODO : Change this to "yes" when the existing issues with linting are resolved.
          value: "no"
        - name: GO111MODULE
          value: "auto"
        - name: VENDOR_DEPS
          value: "no"
        - name: EXCLUDE_DIRS
          value: $(params.excludeDirs)
        - name: GOPATH
          value: "/workspace/go"
      workingDir: /workspace/go-sensor/
      script: |
        #!/bin/sh
        echo "Running unit tests!"
        make test
        if [ $? -ne 0 ]; then
          echo "Unit tests failed. Retrying..."
          make test
        fi

