name: Generate SonarQube report
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Run analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run coverage commands
        run: go test -v -coverpkg=./... -cover -covermode atomic -coverprofile coverage.out ./... -json > coverage.json && ls cover*

      # - uses: actions/checkout@v3
        # with:
        #   fetch-depth: 0
      - name: Sonarqube Scan
        uses: sonarsource/sonarqube-scan-action@master
        # with:
        #   args: >
        #     -Dsonar.projectKey=go-sensor
        #     -Dsonar.projectName=go-sensor
        #     -Dsonar.sources=.
        #     -Dsonar.tests=.
        #     -Dsonar.test.inclusions=**/*_test.go
        #     -Dsonar.go.coverage.reportPaths=coverage.out
        #     -Dsonar.go.tests.reportPaths=coverage.json

        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
